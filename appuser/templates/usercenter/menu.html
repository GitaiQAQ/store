<div class="col-xs-2 submenu"> 
    <img class="head_portrait" src="/static/img/noavatar.png" alt="">
    <div>{{request.user.username}}</div>

    <table class="usercenter-tb">
        <tr>
            <td {% if menu == 'bill' %}class="active"{% endif %}>
              <a class="black" href="{% url 'bill:bills' %}"> 
                   <img src="/static/img/icon/center1.svg" alt=""><span>我的订单</span>
              </a>
            </td>
        </tr>
        <tr>
            <td {% if menu == 'service' %}class="active"{% endif %}>
                <a class="black" href="{% url 'aftersales:aftersales' %}"> 
                    <img src="/static/img/icon/center2.svg" alt="">售后服务
                </a>
            </td>
        </tr>
        <tr>
            <td {% if menu == 'coupon' %}class="active"{% endif %}>
                <img src="/static/img/icon/center3.svg" alt="">我的优惠劵
            </td>
        </tr>
        <tr>
            <td {% if menu == 'address' %}class="active"{% endif %}>
                <a class="black" href="{% url 'address:addresses' %}"> 
                    <img src="/static/img/icon/center4.svg" alt="">收货地址
                </a>
            </td>
        </tr>
        <tr>
            <td >
                    {% if request.user.is_anonymous %}
                    <a class="black" href="/users/login/"> 
                            <img src="/static/img/icon/center5.svg" alt="">登录
                    </a>
                    {% else %}
                    <a class="black" href="/users/logout/"> 
                            <img src="/static/img/icon/center5.svg" alt="">退出登录 
                    </a>
                    {% endif %}
            </td>
        </tr>
    </table> 
</div>
