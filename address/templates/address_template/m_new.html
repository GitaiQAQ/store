
 
<section class="address">
    {% if address %}
    <input type="hidden" id="addressid" value="{{address.id}}"/>
    {% endif %}
    
        <input class="common-inp pull-left" type="text" id="receiver"  value="{{address.receiver}}" placeholder="收货人姓名"/>
        
        <input class="common-inp pull-left" type="text" id="new_phone" value="{{address.phone}}" placeholder="手机号"/>

   
        <select class="common-inp m-n" id="province" type="text">
                <option class="grey">省份</option>
                {% for　province in provinces %}
                <option value="{{province.id}}">{{province.short_name}}</option>
                {% endfor %}
        </select>
        <select class="common-inp" id="city" placeholder="手机号" type="text">
                <option >城市</option>
        </select>
        <select class="common-inp" id="counties" type="text"><option>区县</option>
        </select>
    
    <input class="common-inp" type="text" id="detail" placeholder="详细地址" value="{{address.detail}}" />
</section>
<!-- 新建地址按钮 -->
<div class="clearfix">
    <div class="pull-left check">
        <input type="checkbox" id="default">
        <label class="default" for="default">设为默认地址</label>
    </div>
        <div class="pull-right">
                <button class="common-btn orange-bg create-btn"  type="button"  >
                        <span class="white">保存</span>
                </button>
                <button class="common-btn grey-btn" data-dismiss="modal" class="close" aria-hidden="true" type="button"  >
                        <span class="black">取消</span>
                </button>
        </div>
</div>
