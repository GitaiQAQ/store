
 
<section class="address">
    {% if address %}
    <input type="hidden" id="addressid"    value="{{address.id}}"/>
    {% endif %}
    <div><label><i class="fa fa-user" aria-hidden="true"></i></label>
        <input type="text" id="receiver"  placeholder="姓名" value="{{address.receiver}}"/>
    </div>
    <div><label><i class="fa fa-phone" aria-hidden="true"></i> </label>
        <input type="text" id="new_phone" placeholder="电话" value="{{address.phone}}"/>
    </div>
    <div class="font-grey"><label><i class="fa fa-map-marker" aria-hidden="true"></i></label>
        <select id="province" type="text">
                <option>请选择</option>
                {% for　province in provinces %}
                <option value="{{province.id}}">{{province.short_name}}</option>
                {% endfor %}
        </select><i class="fa fa-angle-down" aria-hidden="true"></i>省
        <select id="city" type="text">
            
        </select><i class="fa fa-angle-down" aria-hidden="true"></i>市
        <select id="counties" type="text"><option></option>
        </select><i class="fa fa-angle-down" aria-hidden="true"></i>县/区
    </div>
    <div><input type="text" id="detail" placeholder="详细地址:" value="{{address.detail}}" />
    </div>
</section>

<!-- 新建地址按钮 -->
<button class="btn btn-danger btn-block create-btn"  type="button"  >
        保存使用
</button>
